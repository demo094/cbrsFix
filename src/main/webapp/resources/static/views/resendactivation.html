<div class="panel-heading">
    <h4>Resend activation mail</h4>
</div>

<div class="panel-body" ng-controller="resendActTokenController">
    In order to get the new activation link, please put in your e-mail address.
    <br>
    <form class="form-inline" ng-submit="resend()">
        <input type="email" class="form-control" ng-model="resendtoken.email" placeholder="Email address"/>
        <input class="btn btn-default" type="submit" value="Send"/>
    </form>
    <br>
    <div ng-show="message != null">{{message}}</div>
    <div class="panel panel-danger" ng-show="error != null">
        <div id="warning" class="panel-heading" ng-show="error.cause != null"><br>{{error.cause}}</div>
        <div id="warningStatus" class="panel-heading" ng-show="error.message != null">Error</div>
        <div class="panel-body">
            {{error.message}}
        </div>
    </div>
</div>
