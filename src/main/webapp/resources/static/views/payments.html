<div class="panel-heading">
    <h4>Payment service</h4>
</div>
<div class="panel-body" ng-controller="paymentController">
    Please fill in the form correctly to perform payment.
    <form id="some_input" ng-submit="paymentSubmit()">
        <input type="hidden" ng-model="payment.idUser" name="idUser"/>
        <table>
            <tr><td><input type="text" class="form-control" ng-model="payment.cardNo" name="cardNo" placeholder="Credit card number"/></td></tr>
            <tr><td><input type="text" class="form-control" ng-model="payment.cardExpirationDate" name="cardExpDate" placeholder="Expiration date MM-YYYY"/></td></tr>
            <tr><td><input type="text" class="form-control" ng-model="payment.cvvCode" name="cvvCode" placeholder="CVV code"/></td></tr>
            <tr><td><input type="text" class="form-control" ng-model="payment.amount" name="amount" placeholder="Cash amount"/></td></tr>
            <tr><td><input type="submit" class="btn btn-default" /></td></tr>
        </table>
    </form>
    <br>
    <div id="response"></div>
    <div class="panel panel-danger" ng-show="error != null">
        <div id="warningStatus" class="panel-heading" >An error occured!</div>
        <div class="panel-body">
            {{error.message}}
        </div>
    </div>

</div>
