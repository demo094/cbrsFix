<div class="panel-heading">
    Login panel
</div>

<div class="panel-body" ng-controller="loginController">
    <form role="form" class="form-inline" ng-submit="login()">
        <table>
            <tr>
                <td><input type="text" class="form-control" id="email" name="email" ng-model="credentials.email" placeholder="Email"/></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" id="pwd" name="password" ng-model="credentials.password"
                           placeholder="Password"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <div ng-show="loginError != null">Error status {{loginError.status}} <br>{{loginError.message}}</div>
</div>
