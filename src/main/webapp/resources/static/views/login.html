<div class="panel-heading">
    <h4>Login panel</h4>
</div>

<div class="panel-body" ng-controller="loginController">
    <form role="form" class="form-inline" ng-submit="login()">
        <table>
            <tr>
                <td><input type="text" class="form-control" id="email" name="email" ng-model="credentials.email"
                           placeholder="Email"/></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" id="pwd" name="password" ng-model="credentials.password"
                           placeholder="Password"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <div class="panel panel-danger" ng-show="loginError != null">
        <div id="warningStatus" class="panel-heading" >An error occured!</div>
        <div class="panel-body">
            {{loginError.message}}
        </div>
    </div>
</div>
