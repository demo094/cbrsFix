<div class="section"  ng-controller = "stationsController">
    <h3>{{headingTitle}}</h3>
    <div id="stationList">
        <p ng-repeat="stationTO in stationTOs" ng-if="$index >= 0">
            <a ui-sref=".station({id:stationTO.stationId})">{{stationTO.stationName}}</a>
        </p>
    </div>
    <div ng-show="error != null">Error status {{error.status}} <br>{{error.message}}</div>

    <div ui-view></div>

</div>
