<div class="section">
    <h3>In order to get the new activation link, please put in your e-mail address.</h3>
    <br>
    <form ng-controller="resendActTokenController" ng-submit="resend()">
        <input type="email" ng-model="resendtoken.email" placeholder="Email address"/>
        <input type="hidden" ng-model="resendtoken.csrf" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <input type="submit"/>
    </form>
    <br>
    <div id="response"></div>
    <div ng-show="error != null">Error status {{error.status}} <br>{{error.message}}</div>
</div>
