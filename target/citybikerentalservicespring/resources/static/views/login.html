<div class="section" ng-controller="loginController">
    <h3>Login page</h3>
    <form role="form" ng-submit="login()">
        <table>
            <tr>
                <td><input type="text" id="email" name="email" ng-model="credentials.email" placeholder="Email"/></td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" ng-model="credentials.password"
                           placeholder="Password"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <div ng-show="loginError != null">Error status {{loginError.status}} <br>{{loginError.message}}</div>
</div>
