<div class="section">
    <h3>The password reset link will be sent to the email you provide.</h3>
    <form ng-controller="resetPassController" ng-submit="sendPasswordMail()">
        <input type="email" ng-model="form.email" placeholder="Email address"/>
        <input type="hidden" ng-model="form.csrf" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit">Send</button>
    </form>

    <br><div id="response"></div>
    <div ng-show="error != null">Error status {{error.status}} <br>{{error.message}}</div>
</div>
