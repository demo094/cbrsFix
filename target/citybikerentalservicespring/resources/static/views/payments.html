<div class="section" ng-controller="paymentController">
    <h3>Payment service</h3>
    <br>
    <form ng-submit="paymentSubmit()">
        <input type="hidden" ng-model="payment.idUser" name="idUser"/>
        <table>
            <tr><td><input type="text"  name="cardNo" placeholder="Credit card number"/></td></tr>
            <tr><td><input type="text" name="cardExpDate" placeholder="Expiration date MM-YYYY"/></td></tr>
            <tr><td><input type="text" name="cvvCode" placeholder="CVV code"/></td></tr>
            <tr><td><input type="text" ng-model="payment.amount" name="amount" placeholder="Cash amount"/></td></tr>
            <tr><td><input type="submit" /></td></tr>
        </table>
    </form>
    <br>
    <div id="response"></div>
    <div ng-show="error != null">Error status {{error.status}} <br>{{error.message}}</div>

</div>
