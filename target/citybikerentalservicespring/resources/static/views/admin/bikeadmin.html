<div class="section" ng-controller="bikeAdminController">
    <h4>{{header}}</h4>

    <table border="1px solid" style="border-spacing: 1px">
        <tr>
            <th>No</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr ng-repeat="bikeTO in bikeTOs" ng-if="$index >= 0">
            <td>{{bikeTO.bikeId}}</td>
            <td><a ui-sref=".editbike({id:bikeTO.bikeId})">Edit</a></td>
            <td>
                <button ng-click="deleteBike(bikeTO.bikeId)">Delete</button>
            </td>
        </tr>
    </table>

    <br><button ng-click="addBike()">Add bike</button>

    <div ng-show="error != null">Error status {{error.status}} <br>{{error.message}}</div>
    <div ui-view></div>
</div>
