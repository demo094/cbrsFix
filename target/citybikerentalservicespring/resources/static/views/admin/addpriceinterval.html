<div class="section" ng-controller="priceIntController">
    <h4>{{addStationHeader}}</h4>
    <form ng-submit="addPriceInterval()">
        <table>
            <tr>
                <td>End:</td>
                <td><input type="text" ng-model="addPriceInt.end" placeholder="{{priceIntervalTO.end}}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" ng-model="addPriceInt.price" placeholder="{{priceIntervalTO.price}}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>

    <div ng-show="addPriceError != null">Error status {{addPriceError.status}} <br>{{addPriceError.message}}</div>
</div>
